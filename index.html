<!DOCTYPE html>
<html>
<head>
  <title>Login | Football Booking</title>
  <!-- Load Supabase first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a7a5e 50%, #2d8f47 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /*Background image for login page*/
            background-image: url('../Images/FCBSImage.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* FCBS Title */
        .fcbs-title {
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 6px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        #login-form, #signup-form {
            width: 100%;
        }

        h2 {
            color: #34495e;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        #login-email, #login-password, #signup-email, #signup-password {
            width: 100%;
            padding: 15px 18px;
            margin-bottom: 18px;
            border: 2px solid #e1e8e1;
            border-radius: 10px;
            font-size: 16px;
            background: #ffffff;
            outline: none;
        }

        #login-btn, #signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #34495e 0%, #34495e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        #show-signup, #show-login {
            color: #34495e;
            text-decoration: none;
            font-weight: 600;
        }

        /* Hide signup form initially */
        #signup-form {
            display: none;
        }

  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="fcbs-title">FCBS</h1>
    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display:none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button id="signup-btn">Sign Up</button>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
  </div>

  <!-- Initialize Supabase -->
  <script>
    // Initialize Supabase client
    window.supabase = supabase.createClient(
      'https://uawgdwbkpdazmqqyupwx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhd2dkd2JrcGRhem1xcXl1cHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNDQxNDksImV4cCI6MjA2NjYyMDE0OX0.HipuiHPZkoUGN52t27ZNKx6vkwNmzLPJ0m7YyRRMvNY'
    );
  </script>
  
  <!-- Load auth.js AFTER initialization -->
  <script src="js/auth.js"></script>

  <!-- Event listeners -->
  <script>
    // Form toggles
    document.getElementById('show-signup').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Auth handlers
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      login(email, password); // Now available from auth.js
    });

    document.getElementById('signup-btn').addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      signup(email, password); // Now available from auth.js
    });
  </script>
</body>
</html>
